<form (submit) = "checkAnswer()">
    <div class="form-group">
      <label>Pitanje</label>
      <label class="form-control">
        {{question}}
      </label>
    </div>
    <div class="form-group">
      <label>Odgovor</label>
      <input type="text" [(ngModel)]="answer" name="answer" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Provjeri odgovor">
</form>
