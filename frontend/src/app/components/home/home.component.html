<h2 class="page-header">Početna stranica</h2>
<form (submit) = "Login()">
    <div class="form-group">
      <label>Korisničko ime</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Lozinka</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Uloguj se">
</form>
<div class="mt-1"><button class="btn btn-primary" (click)="forgotPassword()">Zaboravili ste lozinku?</button></div>
